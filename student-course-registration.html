<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Course Registration</title>
  <link rel="stylesheet" href="student-course-registration.css">
  <link rel="icon" href="images/harvardLogo.png" type="harvardLogo">
</head>

<body>
  <div class="registration-management">
    <div class="form-section">
      <h3>Register Student to Course</h3>
      <form id="register-student-form">
        <label for="course-dropdown">Select Course:</label>
        <select id="course-dropdown" required>
          <option value="" disabled selected>Choose a course</option>
          <!-- Options will be dynamically filled -->
        </select>

        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" placeholder="Enter Student ID" required>

        <label for="midterm-grade">Midterm Grade:</label>
        <input type="number" id="midterm-grade" placeholder="Enter Midterm Grade" min="0" max="100" required>

        <label for="final-grade">Final Grade:</label>
        <input type="number" id="final-grade" placeholder="Enter Final Grade" min="0" max="100" required>

        <button type="submit">Register</button>
      </form>
    </div>

    <div class="table-section">
      <h3>Registered Students</h3>
      <table id="registration-table">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Student ID</th>
                <th>Midterm Grade</th>
                <th>Final Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content -->
        </tbody>
    </table>
    

  <footer>
  </footer>
  <script src="student-course-registration.js"></script>
  <script src="home.js"></script>
</body>
</html>
